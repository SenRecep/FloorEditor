<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/dist/app.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <div class="title">
            <h1>FLOOR EDITOR</h1>
        </div>
    </header>
    <main>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <p>Elevations</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-layer-group"></i>
                        <p>Floors</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cogs"></i>
                        <p>Options</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-couch"></i>
                        <p>Furnished</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-clipboard"></i>
                        <p>Notes</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="editor" class="editor">
            <div class="controller">
                <button class="btn btn-center"><i class="far fa-circle"></i></button>
                <button class="btn btn-zoomin"><i class="fas fa-plus"></i></button>
                <button class="btn btn-zoomout"><i class="fas fa-minus"></i></button>
                <span class="status zoom"><span class="zoom-satus">100</span><small>%</small></span>
                <button class="btn btn-flip"><i class="fas fa-sync-alt"></i></button>
                <span class="status flip">flip</span>
            </div>
            <div id="wrapper" class="wrapper" ondragstart="return false">
                <div class="floor">
                    <img src="/img/floor-1.svg" alt="">
                </div>
            </div>
        </div>
        
    </main>
    <script> var exports = {}; </script>
    <script src="./js/dist/app.js"></script>
</body>

</html>
